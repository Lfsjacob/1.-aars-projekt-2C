<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/stylesheets/stylesheet.css">
    <link href="/stylesheets/GTV.css" rel="stylesheet">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-gtvdark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="/static/gtv-logo.png" alt="Logo" width="90" height="35" class="d-inline-block align-text-top">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Hjem</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/lager">Lager</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/bestilte_varer">Bestilte varer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/prisliste">Prisliste</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <form>
        <label for="pnavn">Produktnavn:</label>
        <select id="pnavn" name="pnavn">
          <option value="blank">---</option>
          <option value="tagpap1">K-TMS 170/4000 SBS</option>
          <option value="tagpap2">K-TMS 170/5000 SBS</option>
        </select>
        <!-- <input type="text" id="pnavn" name="pnavn"> -->
      </form>

    {% block content %}

    {% endblock %}
</body>
</html>
