<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet">

    <style>
      /* Generel tabel styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    font-size: 18px;
    text-align: left;
}

/* Tabel header styling */
th, td {
    padding: 12px 15px;
    border: 1px solid #ddd;
}

/* Baggrundsfarve for header */
th {
    background-color: #f4f4f4;
    color: #333;
}

/* Alternating row colors */
tr:nth-child(even) {
    background-color: #f9f9f9;
}

tr:nth-child(odd) {
    background-color: #fff;
}

/* Hover effect for rows */
tr:hover {
    background-color: #f1f1f1;
}

/* Table caption styling */
caption {
    caption-side: bottom;
    padding: 10px;
    font-style: italic;
    color: #666;
}
    </style>

    <style>
      /* Styling af h1 */
h1 {
    font-size: 24px; /* Skriftstørrelse */
    font-weight: bold; /* Fed skrift */
    color: #333; /* Tekstfarve */
    margin: 10px 0; /* Margin over og under overskriften */
    padding: 0; /* Padding (ingen padding i dette eksempel) */
    text-align: center; /* Justering af tekst til center */
    text-transform: uppercase; /* Konverterer tekst til store bogstaver */
    /* Andre CSS-egenskaber kan også anvendes efter behov */
}
    </style>

    <title>{% block title %} {% endblock %}</title>
</head>


<body>

    {% block content %}
