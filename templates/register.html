<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="/static/GTV.css" rel="stylesheet">
    <title>Sign Up</title>
  </head>
  <body>
    <div class="mx-auto" style="width: 200px;">
      <h1>Opret admin-bruger</h1>
      <form action="#" method="post">
        <label class="form-label-login" for="username">&nbsp;&nbsp;Brugernavn:</label>
        <input class="form-input-login" type="text" placeholder="..." id="brugernavn_register" name="brugernavn" />
        <br/>
        <label class="form-label-login" for="password">&nbsp;&nbsp;Password:</label>
        <input class="form-input-login" type="password" placeholder="..." id="password_register" name="password" />
        <br/>
        <label class="form-label-login" for="master_password">&nbsp;&nbsp;Master Password:</label>
        <input class="form-input-login" type="password" placeholder="..." id="master_password" name="master_password"/>
        <br/>
        <button class="btn-submit" type="submit">Opret</button>
        <br/>
        <br/>
        <a href="/login" class="btn-submit">Allerede bruger?</a>
    </div>
    </form>
  </body>
</html>
